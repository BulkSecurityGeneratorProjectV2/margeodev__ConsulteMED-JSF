
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
	<h:form>
		<p:growl id="growl" showDetail="true" life="3000" />
		<p:fieldset legend="Dados do Contato" style="margin-top:20px">
			<p:panelGrid columns="2" 
				style="width: 100%"
				columnClasses="rotulo, campo">
	
				<p:outputLabel for="nomeContato" value="Nome:" />
				<p:inputText id="nomeContato" 
					value="#{pacienteBean.contato.nome}"
					required="true" 
					size="50" requiredMessage="Nome é obrigatório"
					validatorMessage="O nome pode ter no máximo 100 caracteres.">
					<f:validateLength maximum="100" />
				</p:inputText>
	
				<p:outputLabel for="telefoneContato" value="Telefone:" />
				<p:inputText id="telefoneContato"
					value="#{pacienteBean.contato.telefone}" required="true" size="30"
					requiredMessage="Telefone é obrigatório"
					validatorMessage="O telefone pode ter no máximo 15 caracteres.">
					<f:validateLength maximum="100" />
				</p:inputText>
			</p:panelGrid>
			
			<p:commandButton value="Adicionar Contato"
				action="#{pacienteBean.adicionarContato}" process="@form"
				update="@form :tabelaContatos" style="margin-top: 15px" />
				
		</p:fieldset>
	</h:form>

</ui:composition>
