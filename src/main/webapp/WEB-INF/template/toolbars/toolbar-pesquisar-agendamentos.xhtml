<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px; padding: 5px" id="toolbarAgendamento">
		<p:toolbarGroup>
			<p:commandButton 
				value="Pesquisar"
				action="#{pesquisaAgendamentoBean.pesquisar}"
				update="tabelaAgendamentos" 
				icon="fas fa-search"/>

			<p:button 
				value="Novo Agendamento"
				outcome="/agendamentos/cadastrar-agendamento.xhttml"
				style="margin-left:10px" />
		</p:toolbarGroup>
		
		<p:toolbarGroup align="right">
	    		<p:commandButton 
	    			disabled="#{pesquisaAgendamentoBean.datasNaoPreenchidas}"
					value="Paciente que mais cancelou"
					action="#{pesquisaAgendamentoBean.pesquisarPacienteQueMaisCancelou}"
					update="tabelaAgendamentos" 
					icon="fas fa-search"/>

	    		<p:button 
					value="Limpar"
					action="#{pesquisaAgendamentoBean.limpar}"
					update="@form"
					style="margin-left:10px"/>
	    </p:toolbarGroup>
	</p:toolbar>


</ui:composition>
