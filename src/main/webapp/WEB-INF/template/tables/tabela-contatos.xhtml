<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable var="contato" value="#{pacienteBean.contatos}"
		id="tabelaContatos" style="margin-top: 20px"
		emptyMessage="Nenhum contato adicionado">
		<f:facet name="header">Contatos</f:facet>
		<p:column headerText="Nome">
			<h:outputText value="#{contato.nome}" />
		</p:column>

		<p:column headerText="Telefone">
			<h:outputText value="#{contato.telefone}" />
		</p:column>

		<p:column headerText="Ações" styleClass="acoes">
			<h:form>
				<p:commandLink
					process="@this"
					update=":tabelaContatos"
					action="#{pacienteBean.removerContato(contato)}">
					<i class="far fa-trash-alt"></i>
				</p:commandLink>
			</h:form>
		</p:column>
	</p:dataTable>

</ui:composition>
