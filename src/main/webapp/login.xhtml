<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title><ui:insert name="titulo">Login</ui:insert></title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>

<h:body>

		<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
    	
	<div id="login-dialog">
		<div class="login-fields">
			<h1>LOGIN</h1>			
			<h:form id="login" prependId="false">
				<p:growl id="growl" showDetail="true" life="3000"/>
				
				<p:inputText id="j_username" value="#{loginBean.login}" />
				<p:watermark value="LOGIN" for="j_username"/>

				<p:password id="j_password" />
				<p:watermark value="SENHA" for="j_password"/>

				<p:commandButton value="LOGIN" ajax="false" action="#{loginBean.fazerlogin}" />

			</h:form>
		</div>
	</div>
</h:body>

</html>
