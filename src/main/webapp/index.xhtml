<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Dashboard</ui:define>

	<ui:define name="corpo">	
		<f:metadata>
    		<f:event listener="#{medicoBean.inicializar}" type="preRenderView" />
    		<f:event listener="#{pacienteBean.inicializar}" type="preRenderView" />
    		<f:event listener="#{agendamentoBean.inicializar}" type="preRenderView" />
    	</f:metadata>
    	
		<h1>Dashboard</h1>
		<div class="ui-g" style="margin-top: 20px">
			<div class="ui-g-4">
				<p:panel header="Médicos" >
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Total de médicos: #{medicoBean.numeroMedicos}" />
					</h:panelGrid>
				</p:panel>
			</div>
			<div class="ui-g-4">
				<p:panel header="Pacientes" >
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Total de pacientes: #{pacienteBean.numeroPacientes}" />
					</h:panelGrid>
				</p:panel>
			</div>
			<div class="ui-g-4">
				<p:panel header="Consultas agendadas" >
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Total de consultas: #{agendamentoBean.numeroConsultasAgendadas}" />
					</h:panelGrid>
				</p:panel>
			</div>			
		</div>
	</ui:define>

</ui:composition>
