<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title><ui:insert name="titulo">ConsulteMed</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
	<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</h:head>

<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="logotipo">
				<h:graphicImage library="images" name="logo.png" />
				<h1><p:link outcome="/index.xhtml"
					value="ConsulteMED" style="text-decoration: none"/></h1>
			</div>

			<div class="itens">
				<p:outputLabel value="Bem vindo, #{seguranca.nomeUsuario}" />

				<p:commandLink oncomplete="PF('sidebar1').show()"
					style="margin-right:20px;">
					<i class="fas fa-bars" style="color: #f2f2f2"></i>
				</p:commandLink>
			</div>
		</div>
	</div>

	<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
		<ul class="mainmenu">			
			<li><p:link outcome="/index.xhtml"
					value="Dashboard" /></li>
			<li><p:link outcome="/medicos/listar-medicos.xhtml"
					value="Médicos" /></li>
			<li><p:link outcome="/pacientes/listar-pacientes.xhtml"
					value="Pacientes" /></li>
			<li><p:link outcome="/agendamentos/pesquisar-agendamentos.xhtml"
					value="Agendamentos" /></li>
			<li><p:link outcome="/usuarios/listar-usuarios.xhtml"
					value="Usuários" /></li>			
			<li><a href="/Consultemed-JSF/j_spring_security_logout" style="color: #fff">Sair</a> </li>
		</ul>
	</p:sidebar>
</body>
</html>
