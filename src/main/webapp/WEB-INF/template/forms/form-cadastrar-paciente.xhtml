<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h1>#{(pacienteBean.editando)?'Editar Paciente':'Novo Paciente'}</h1>
	<h:form>
		<p:growl id="growl" showDetail="true" life="3000" />

		<!-- ################ EXIBE TOOLBAR DE PACIENTE ################ -->
		<ui:include src="/WEB-INF/template/toolbars/toolbar-paciente.xhtml" />

		<p:fieldset legend="Dados do Paciente" style="margin-top:20px">
			<p:panelGrid columns="2" style="width: 100%"
				columnClasses="rotulo, campo">

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" 
					value="#{pacienteBean.paciente.nome}"
					required="true" 
					size="50" 
					requiredMessage="Nome é obrigatório"
					validatorMessage="O nome pode ter no máximo 100 caracteres.">
					<f:validateLength maximum="100" />
				</p:inputText>

				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" 
					value="#{pacienteBean.paciente.email}"
					required="true" 
					size="50" 
					requiredMessage="Email é obrigatório"
					validatorMessage="O email pode ter no máximo 100 caracteres.">
					<f:validateLength maximum="100" />
				</p:inputText>

				<p:outputLabel for="cpf" value="CPF" />
				<p:inputText id="cpf" 
					value="#{pacienteBean.paciente.cpf}"
					required="true" size="30" 
					requiredMessage="CPF é obrigatório">
					<f:validateLength maximum="15" />
				</p:inputText>

				<p:outputLabel for="telefone" value="Telefone" />
				<p:inputText id="telefone" 
					value="#{pacienteBean.paciente.telefone}"
					required="true" size="30" 
					requiredMessage="Telefone é obrigatória"
					validatorMessage="O telefone pode ter no máximo 20 caracteres.">
					<f:validateLength maximum="20" />
				</p:inputText>
			</p:panelGrid>

			<p:commandButton value="Salvar" 
				action="#{pacienteBean.salvar}"
				process="@form" update="@form :tabelaContatos" style="margin-top: 15px"
				icon="far fa-save" />
			
		</p:fieldset>
	</h:form>

</ui:composition>
