	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	<ui:define name="titulo">Médicos</ui:define>

		<f:metadata>

		<!-- ############## EXIBE FORMULÁRIO PARA CADASTRO DE MEDICOS ############## -->
		<ui:include src="/WEB-INF/template/forms/form-cadastrar-medico.xhtml"/>
		
	</ui:define>

</ui:composition>
